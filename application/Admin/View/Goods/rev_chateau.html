{extend name="Public:public"}

{block name="title"}
	<title>修改酒庄</title>
{/block}

{block name="crumbs"}
	<li class="active"><a href="{:url('admin/goods/chateau_index')}">酒庄管理</a></li>
	<li class="active">修改酒庄</li>
{/block}

{block name="contents"}
	<div class="panel panel-default bk-bg-white col-md-6 col-md-offset-3">
		<div class="panel-heading bk-bg-white">
			<h6><i class="fa fa-indent red"></i>修改酒庄</h6>							
			<div class="panel-actions">
				<a href="#" class="btn-minimize"><i class="fa fa-caret-up"></i></a>
				<a href="#" class="btn-close"><i class="fa fa-times"></i></a>
			</div>
		</div>
		<div class="panel-body">
			<form action="{:url('admin/goods/action_rev_chateau')}" method="post" enctype="multipart/form-data">
				<input type="hidden" name="id" value="{$id}">
				<div class="form-group">
					<label for="nf-user">酒庄名称*</label>
					<input type="text" name="c_title" class="form-control" value="{$data.c_title}">
				</div>
				<div class="form-group">
					<label for="nf-password">酒庄内容</label>
					<textarea class="form-control" name="c_content">{$data.c_content}</textarea>
				</div>
				<div class="form-group">
					<label for="nf-user">酒庄图片*</label>
					<input type="file" id="file-input" name="c_img">
				</div>
				<button type="submit" class="btn btn-primary col-md-3 pull-right">确认</button>
			</form>
		</div>								
	</div>
{/block}
