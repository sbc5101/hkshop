{extend name="Public:public"}

{block name="title"}
	<title>添加會員</title>
{/block}

{block name="crumbs"}
	<li class="active">會員管理</li>
	<li class="active">添加會員</li>
{/block}

{block name="contents"}
	<div class="panel panel-default bk-bg-white col-md-6 col-md-offset-3">
		<div class="panel-heading bk-bg-white">
			<h6><i class="fa fa-indent red"></i>添加會員</h6>							
			<div class="panel-actions">
				<a href="#" class="btn-minimize"><i class="fa fa-caret-up"></i></a>
				<a href="#" class="btn-close"><i class="fa fa-times"></i></a>
			</div>
		</div>
		<div class="panel-body">
			<form action="{:url('admin/member/action_add_user')}" method="post">
				<div class="form-group">
					<label>First name</label>
					<input type="text" name="first_name" class="form-control" placeholder="請輸入姓">
				</div>
				<div class="form-group">
					<label>Last name</label>
					<input type="text" name="last_name" class="form-control" placeholder="請輸入名">
				</div>
				<div class="form-group">
					<label>用戶名</label>
					<input type="text" name="username" class="form-control" placeholder="請輸入郵箱賬戶">
				</div>
				<div class="form-group">
					<label>密碼</label>
					<input type="text" name="password" class="form-control" placeholder="請輸入密碼">
				</div>
				<button type="submit" class="btn btn-primary col-md-3 pull-right">確認</button>
			</form>
		</div>								
	</div>
{/block}
